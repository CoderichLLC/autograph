scalar Mixed

type Author {
  id: ID! @field(key: "_id")
  name: String!
  bio: Mixed @field(key: "biography")
  authored: [Book!]
}

type Library @model(key: "library") {
  id: ID! @field(key: "_id")
  name: String!
  books: [Book!]
}

type Book @model(source: "postgres") {
  name: String!
  author: Author!
}
